<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta tags for character set, compatibility, and viewport settings -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title of the HTML page -->
    <title>TEST 1</title>
    <!-- Link to an external stylesheet -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <!-- Heading of the HTML page -->
    <h1>TEST 1</h1>
    <!-- Container with the ID "box" -->
    <div id="box">
        <!-- Button with the ID "b1" and an onclick event that displays an alert -->
        <button id="b1" onclick="alert('You have clicked a button');">BUTTON 1</button>
        <!-- Nested div with the ID "i1" containing a label and an input field -->
        <div id="i1">
            <label for="text1">Insert text here:</label>
            <input type="text" id="text1" />
        </div>
        <!-- Heading with the ID "t1" -->
        <h2 id="t1">Form title</h2>
    </div>
    <br><br>
    <!-- Button with the ID "fix" for changing the order -->
    <button id="fix">Change the order</button>

    <!-- Script tag linking to an external JavaScript file -->
    <script src="/assets/js/script.js"></script>
</body>

</html>
